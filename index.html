<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <div class="body">
        <div class="left-section">

        </div>
        <div class="right-section">
            <div class="first-section">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <h1>Let's do this!</h1>
                <div class="input">
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="text">
                </div>
                <div class="input">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type="text">
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input id="email" type="email">
                </div>
                <div class="input">
                    <label for="phone-number">Phone Number</label>
                    <input id="phone-number" min="10" max="10" type="number">
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input id="password" type="password">
                </div>
                <div class="input">
                    <label for="password1">Confirm Password</label>
                    <input id="password1" type="password">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
